<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
        #loading {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
        #debug {
            color: white;
            font-family: Arial, sans-serif;
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 12px;
            z-index: 100;
            background: rgba(0,0,0,0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="loading">Loading game...</div>
    <div id="debug"></div>
    <script type="text/javascript">
        window.onerror = function(msg, url, line) {
            document.getElementById('debug').innerHTML += '<span style="color:red">Error: ' + msg + ' at ' + url + ':' + line + '</span><br>';
            return false;
        };

        var Module = {
            canvas: (function() {
                var canvas = document.createElement('canvas');
                canvas.style.width = '100%';
                canvas.style.height = '100%';
                document.body.appendChild(canvas);
                return canvas;
            })(),
            print: function(text) {
                console.log(text);
                document.getElementById('debug').innerHTML += text + '<br>';
            },
            printErr: function(text) {
                console.error(text);
                document.getElementById('debug').innerHTML += '<span style="color:red">' + text + '</span><br>';
            },
            setStatus: function(text) {
                var status = document.getElementById('loading');
                if (status) {
                    status.innerHTML = text;
                }
                document.getElementById('debug').innerHTML += 'Status: ' + text + '<br>';
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                var status = left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : 'All downloads complete.';
                Module.setStatus(status);
            },
            onRuntimeInitialized: function() {
                Module.setStatus('Game ready!');
                setTimeout(function() {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
            },
            onAbort: function() {
                Module.setStatus('Game aborted!');
            },
            onExit: function() {
                Module.setStatus('Game exited!');
            }
        };

        // Add script loading error handling
        var script = document.createElement('script');
        script.src = 'endless_shooter.js';
        script.onerror = function() {
            document.getElementById('debug').innerHTML += '<span style="color:red">Failed to load game script!</span><br>';
        };
        script.onload = function() {
            document.getElementById('debug').innerHTML += 'Game script loaded successfully<br>';
        };
        document.body.appendChild(script);

        Module.setStatus('Initializing...');
    </script>
</body>
</html>
